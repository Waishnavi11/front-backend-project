services:
  frontend:
    image: waishnavi/frntcd:v1
    container_name: frontend
    restart: always

  backend:
    image: waishnavi/backend:v1
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    restart: always

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  mongo_data:

